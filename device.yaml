id: 1
name: device_name
description: my laptop device
sensors:
  - id: 1
    name: cpuTemp
    description: Measures CPU temp Celsius
    unit: C
    sensorGroups: CPU_TEMP
    measurements: []
    #- measuredAt: 0000-01-01 00:00:00 +0000 UTC
    #value: "99"
    #sensorId: 1
    #deviceId: 1
  - id: 3
    name: cpuCores
    description: Measures CPU cores count
    unit: count
    sensorGroups: CPU_USAGE
    measurements: []
  - id: 4
    name: cpuFrequency
    description: Measures CPU frequency
    unit: GHz
    sensorGroups: CPU_USAGE
    measurements: []
  - id: 2
    name: cpuUsage
    description: Measures CPU usage percent
    unit: "%"
    sensorGroups: CPU_USAGE
    measurements: []
  - id: 5
    name: memoryTotal
    description: Measures memory total
    unit: Bytes
    sensorGroups: MEMORY_USAGE
    measurements: []
  - id: 6
    name: memoryAvailable
    description: Measures memory available Bytes
    unit: GigaBytes
    sensorGroups: MEMORY_USAGE
  - id: 7
    name: memoryUsed
    description: Used RAM from the programs
    unit: Bytes
    sensorGroups: MEMORY_USAGE
    measurements: []
  - id: 8
    name: memoryUsedPercent
    description: Used percentage RAM from the programs
    unit: "%"
    sensorGroups: MEMORY_USAGE